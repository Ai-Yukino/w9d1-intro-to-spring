<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/style.css}" rel="stylesheet" />
  </head>
  <body>
    <h1>Result</h1>
    <div class="results">
      <p th:text="'id: ' + ${tea.id}" />
      <p th:text="'Common name: ' + ${tea.commonName}" />
      <p th:text="'Vendor name: ' + ${tea.vendorName}" />
      <p th:text="'Category: ' + ${tea.category}" />
      <p th:text="'Location: ' + ${tea.location}" />
      <p th:text="'Weight (g): ' + ${tea.weightGrams}" />
      <p th:text="'Brewing vessel volume (ml): ' + ${tea.volume_ml}" />
      <p th:text="'Brewing method`: ' + ${tea.brewingMethod}" />
      <p th:text="'Tasting notes: ' + ${tea.tastingNotes}" />
    </div>
    <div class="another">
      <a href="/tea">Submit more tea notes.</a>
      <a href="console">Go to console</a>
    </div>
  </body>
</html>
